<html>
    <head>
        <title>New Account Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3 align="center"><mark>Creating New Account</mark></h3>

        <form action="creatingAccountURL" method="post">

            <table align="center" width="50%">
                <tr>
                    <th align="right">Email Address*</th>
                    <td><input type="email" required="" name="email" placeholder="Enter Your Email" /></td>
                </tr>
                <tr>
                    <td colspan="3"><br></td>
                </tr>
                <tr>
                    <th align="right">Password*</th>
                    <td><input type="password" required="" name="password" placeholder="*******" /></td>
                </tr>
                <tr>
                    <td colspan="3"><br></td>
                </tr>
                <tr>
                    <th align="right">YourName*</th>
                    <td><input type="text" required="" name="name" placeholder="Enter Your Name" /></td>
                </tr>
                <tr>
                    <td colspan="3"><br></td>
                </tr>
                <tr>
                    <th align="right">Phone*</th>
                    <td><input type="text" required="" name="phone" placeholder="Enter Your Phone" /></td>
                </tr>
                <tr>
                    <td colspan="3"><br></td>
                </tr>
                <tr>                  
                    <td colspan="3" align="center">
                        <input type="submit" value="create"/>
                    </td>
                </tr>



            </table>


        </form>



    </body>
</html>
